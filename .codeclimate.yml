---
engines:
  duplication:
    enabled: false
  csslint:
    enabled: false
  fixme:
    enabled: false
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  eslint:
    enabled: true
    channel: "eslint-2"
    config:
      config: "config/eslint.js"
ratings:
  paths:
  - components/**/*.js
exclude_paths:
- "config/**/*"
- "scripts/**/*"
